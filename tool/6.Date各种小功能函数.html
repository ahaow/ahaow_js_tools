    <script>
        // 秒数化整
        function formatHMS(s) {
            var str = " ";
            if(s > 3600) {
                str = Math.floor(s/3600)+ '时' + Math.floor(s % 3600 / 60) + '分' + Math.floor(s % 60) + '秒'
            }else {
                str = s % 60 + 's'
            }
            return str;
        }
        console.log(formatHMS(4666));   // 1时17分46秒
        /*获取某月有多少天*/
        function getMountOfDay(time) {
            var date = new Date(time);
            var year = date.getFullYear();
            var mouth = date.getMonth() + 1;
            var days
            //当月份为二月时，根据闰年还是非闰年判断天数
            if(mouth == 2){
                days = (year%4==0 && year%100==0 && year%400==0) || (year%4==0 && year%100!=0) ? 29 : 28
            }else if(mouth==1 || mouth==3 || mouth==5 || mouth==7 || mouth==8 || mouth==10 || mouth==12){
                 //月份为：1,3,5,7,8,10,12 时，为大月.则天数为31；
                 days = 31;
            }else {
                days = 30;
            }
            return days;
        }

        /*获取某年的第一天*/
        function getFirstDayOfYear (time) {
            var year = new Date(time).getFullYear();
            return year + "-01-01 00:00:00";
        }
        /*获取某年最后一天*/
        function getLastDayOfYear (time) {
            var year = new Date(time).getFullYear();
            var dateString = year + "-12-01 00:00:00";
            var endDay = this.getMonthOfDay(dateString);
            return year + "-12-" + endDay + " 23:59:59";
        }
        /*获取某年有多少天*/
        function getYearOfDay(time){
            var firstDayYear = this.getFirstDayOfYear(time);
            var lastDayYear = this.getLastDayOfYear(time);
            var numSecond = (new Date(lastDayYear).getTime() - new Date(firstDayYear).getTime())/1000;
            return Math.ceil(numSecond/(24*3600));
        }
        /*获取某个日期是当年中的第几天*/
        function getDayOfYear (time) {
            var firstDayYear = this.getFirstDayOfYear(time);
            var numSecond = (new Date(time).getTime() - new Date(firstDayYear).getTime())/1000;
            return Math.ceil(numSecond/(24*3600));
        }
        /*获取某个日期在这一年的第几周*/
        function getDayOfYearWeek (time) {
            var numdays = this.getDayOfYear(time);
            return Math.ceil(numdays / 7);
        }
